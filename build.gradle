buildscript {
    /** Various versions to be used throughout all modules. */
    ext {
        // Android
        activity_version = '1.1.0'
        appcompat_version = '1.2.0'
        core_version = '1.3.2'
        fragment_version = '1.3.0'
        lifecycle_version = '2.3.0'
        material_version = '1.3.0'
        navigation_version = '2.3.3'
        recyclerview_version = '1.1.0'
        room_version = '2.2.6'

        // Third-party
        dagger_version = '2.32'
        enhanced_adapter_version = '1.0.0'
        kotlin_version = '1.4.30'
        coroutines_version = '1.4.2'
        retrofit_version = '2.9.0'

        // SDKs
        compile_sdk = 30
        min_sdk = 21
        target_sdk = 30
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        /* BEGIN: section for Navigation component */

        // AndroidX:
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
        // Pre-AndroidX:
        // classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$latest_version"

        /* END: section for Navigation component */
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
