name: Android CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Set up JDK 11
        uses: actions/setup-java@v3.0.0
        with:
          java-version: 11
          distribution: adopt
      - name: Build
        run: ./gradlew clean assembleDebug
      - name: Run unit tests
        run: ./gradlew testDebugUnitTest
