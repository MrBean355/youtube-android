name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - name: set up JDK 11
      uses: actions/setup-java@v2.5.0
      with:
        java-version: 11
        distribution: adopt
    - name: Build
      run: ./gradlew clean assembleDebug
    - name: Run unit tests
      run: ./gradlew testDebugUnitTest
